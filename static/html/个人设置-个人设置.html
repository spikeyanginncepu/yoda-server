<html>
<head>
<title>个人设置</title>
<meta charset="utf-8" /> 
<link rel="Stylesheet" type="text/css" href="css/css-all.css" />
</head>
<body>
        <table border="0" id="ST_userEditTable" valign=middle>
            <tr><th colspan="2">密码修改</th></tr>
            <tr><td>原密码</td><td><input name="passwd_0" class="ST_usertabletext" type="password"/></td></tr>
            <tr><td>新密码</td><td><input name="passwd_1" class="ST_usertabletext" type="password"/></td></tr>
            <tr><td>再次输入</td><td><input name="passwd_2" class="ST_usertabletext" type="password" onblur="CHK_passwd()"/></td></tr>
            <tr><td></td><td id="tip-2" style="color: red;" hidden="hidden">两次输入的密码不一致!</td></tr>
            <tr><th colspan="2">偏好设置&nbsp;</th></tr>
            <tr><td>配色方案</td><td><select class="ST_usertableselect" disabled><option>默认</option></select></td></tr>
            <tr><td>字体</td><td><select class="ST_usertableselect" disabled><option>默认</option></option></select></td></tr>
            <tr><td colspan="2" align=center><input id="ST_confirmUserEdit" type="button" value="确定修改" onclick="user_setting()"></input></td></tr>
        </table>
</body>
</html>
